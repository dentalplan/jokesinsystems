         id="tspan3807"><tspan
   style="font-size:19px;font-weight:bold;writing-mode:lr-tb"
   id="tspan3785">Ace:</tspan> Force another player to discard </tspan><tspan
         sodipodi:role="line"
         x="679.95728"
         y="-197.56976"
         id="tspan3809">their entire hand, face down, into either </tspan><tspan
         sodipodi:role="line"
         x="679.95728"
         y="-173.81976"
         id="tspan3853">the IN or OUT pile at your discretion.</tspan><tspan
