         sodipodi:role="line"
         x="679.95728"
         y="-292.56976"
         id="tspan3805"><tspan
   style="font-size:19px;font-weight:bold;writing-mode:lr-tb"
   id="tspan3783">King:</tspan> Force any player to swap their</tspan><tspan
